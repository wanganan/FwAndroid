            "rxlifecycle-android"         :
                    "com.trello.rxlifecycle4:rxlifecycle-android:${depsVersion.rxLifecycle}",
            "rxlifecycle-components"      :
                    "com.trello.rxlifecycle4:rxlifecycle-components:${depsVersion.rxLifecycle}",
            "rxlifecycle-kotlin"          :
                    "com.trello.rxlifecycle4:rxlifecycle-kotlin:${depsVersion.rxLifecycle}",

            //RxBinding
            "rxbinding"                   :
                    "com.jakewharton.rxbinding4:rxbinding:${depsVersion.rxBinding}",
            "rxbinding-core"              :
                    "com.jakewharton.rxbinding4:rxbinding-core:${depsVersion.rxBinding}",
            "rxbinding-appcompat"         :
                    "com.jakewharton.rxbinding4:rxbinding-appcompat:${depsVersion.rxBinding}",
            "rxbinding-drawerlayout"      :
                    "com.jakewharton.rxbinding4:rxbinding-drawerlayout:${depsVersion.rxBinding}",
            "rxbinding-leanback"          :
                    "com.jakewharton.rxbinding4:rxbinding-leanback:${depsVersion.rxBinding}",
            "rxbinding-recyclerview"      :
                    "com.jakewharton.rxbinding4:rxbinding-recyclerview:${depsVersion.rxBinding}",
            "rxbinding-slidingpanelayout" :
                    "com.jakewharton.rxbinding4:rxbinding-slidingpanelayout:${depsVersion.rxBinding}",
            "rxbinding-swiperefreshlayout":
                    "com.jakewharton.rxbinding4:rxbinding-swiperefreshlayout:${depsVersion.rxBinding}",
            "rxbinding-viewpager"         :
                    "com.jakewharton.rxbinding4:rxbinding-viewpager:${depsVersion.rxBinding}",
            "rxbinding-viewpager2"        :
                    "com.jakewharton.rxbinding4:rxbinding-viewpager2:${depsVersion.rxBinding}",
            "rxbinding-material"          :
                    "com.jakewharton.rxbinding4:rxbinding-material:${depsVersion.rxBinding}",

            //RxPermissions
            "rxpermissions"               :
                    "com.github.tbruyelle:rxpermissions:${depsVersion.rxPermissions}",

            //logger
            "logger"                      :
                    "com.orhanobut:logger:${depsVersion.logger}",

            //今日头条屏幕适配
            "autosize"                    :
                    "me.jessyan:autosize:${depsVersion.autosize}",

            //语言国际化
            "language"                    :
                    "com.hjq:language:${depsVersion.language}",

            //Glide
            "glide"                       :
                    "com.github.bumptech.glide:glide:${depsVersion.glide}",
            "glide-okhttp-integration"    :
                    "com.github.bumptech.glide:okhttp3-integration:${depsVersion.glide}",
            "glide-compiler"              :
                    "com.github.bumptech.glide:compiler:${depsVersion.glide}",
            "glide-transformations"       :
                    "jp.wasabeef:glide-transformations:${depsVersion.glideTransformations}",

            //MultiDex
            "multidex"                    :
                    "com.android.support:multidex:${depsVersion.multidex}",
    ]

    // api 测试
    apidebug = [
            HostName: '"http://shop.zanyun1.vip/"',
